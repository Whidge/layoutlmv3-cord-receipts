name: Deploy to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Model name (e.g., whidge/layoutlmv3-cord-receipts)'
        required: true
        default: 'whidge/layoutlmv3-cord-receipts'
  push:
    branches:
      - main
    paths:
      - 'replicate_deployment/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and push to Replicate
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_CLI_AUTH_TOKEN }}

      - name: Build and push model to Replicate
        working-directory: replicate_deployment
        run: |
          echo "ðŸš€ Building and pushing model to Replicate..."
          MODEL_NAME="${{ github.event.inputs.model_name || 'whidge/layoutlmv3-cord-receipts' }}"
          echo "Model: r8.im/${MODEL_NAME}"
          cog push "r8.im/${MODEL_NAME}"
          echo "âœ… Successfully deployed to Replicate!"

